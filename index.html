<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Count Those Calories!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                    <h1 class='text-center'>Calorie Counter!</h1>
                </div>
            </div>
            <div class='row'>
                <div class='search col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                        <div class='input-group'>
                            <input type='text' class='form-control' id='searchField' placeholder='Search for any food!'>
                            <span class='input-group-btn'>
                                <button class='btn btn-primary' id='searchButton' type='submit'>Search!</button>
                            </span>
                        </div>
                </div>
            </div>

            <div class='row'>
                <div class='search col-xs-12 col-sm-12 col-md-6 col-lg-6'>
                    <h2>Search Results</h2>
                    <table class='table table-bordered' id='searchResultsTable'>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Brand</th>
                                <th>Item</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <hr class='col-xs-12 col-sm-12 hidden-md hidden-lg'>

                <div id='meal' class='col-xs-12 col-sm-12 col-md-6 col-lg-6'>
                    <h2>Meal!</h2>
                    <table class='table table-bordered' id='mealTable'>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Brand</th>
                                <th>Item</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <h3 id='total'>Total Calories: <span>0</span></h3>
                </div>
            </div>
        </div>

        <script type="text/template" id="food-search-template">
            <td><button class='btn btn-xs btn-info' id='add'>Add to meal!</button></td>
            <td><%= brand_name %></td>
            <td><%= item_name %></td>
            <td><%= nf_calories %></td>
        </script>

        <script type="text/template" id="meal-item-template">
            <td><button class='btn btn-xs btn-warning' id='remove'>Remove</button></td>
            <td><%= brand_name %></td>
            <td><%= item_name %></td>
            <td><%= nf_calories %></td>
        </script>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
